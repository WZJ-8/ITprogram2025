# 应用服务 WEB 访问端口
server.port=8080

# 添加Debug日志
logging.level.com.wzj.fzdx.mapper = debug

# 数据库配置
spring.datasource.url=jdbc:mysql://localhost:3306/wrshj?serverTimeZone=GMT
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=root

# mybatis配置
# 实体类的大小写转换
mybatis.configuration.map-underscore-to-camel-case=true
# 扫描mapper文件夹下面的所有后缀.xml的文件;
# classpath为src源路径(蓝色图标，这里是src/main/java)
mybatis.mapper-locations=classpath:mapper/*.xml
# 查询结果对应实体类的存储路径
mybatis.type-aliases-package=com.wzj.fzdx.pojo

